          <h2>Contact</h2>
          <p>
            Questions, Comments, or Concerns? Leave a message! We'd love to hear from you.<br>

            <form id="contact-form" method="post" action="contact.php" role="form">
               <div class="messages"></div>
               <div class="controls">
                  <div class="row">
                     <div class="col-md-12">
                        <div class="form-group">
                           <label for="form_name">Name</label>
                           <input id="form_name" type="text" name="name" class="form-control" placeholder="Required" required="required" data-error="Firstname is required.">
                           <div class="help-block with-errors"></div>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-12">
                        <div class="form-group">
                           <label for="form_email">Email</label>
                           <input id="form_email" type="email" name="email" class="form-control" placeholder="Required" required="required" data-error="Valid email is required.">
                           <div class="help-block with-errors"></div>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div class="col-md-12">
                        <div class="form-group">
                           <label for="form_message">Message</label>
                           <textarea id="form_message" name="message" class="form-control" rows="4" required="required" placeholder="Required" data-error="Please,leave us a message."></textarea>
                           <div class="help-block with-errors"></div>
                        </div>
                     </div>
                     <div class="col-md-12">
                        <input type="submit" class="btn btn-success btn-send" value="Send message">
                     </div>
                  </div>
               </div>
            </form>
          </p>
